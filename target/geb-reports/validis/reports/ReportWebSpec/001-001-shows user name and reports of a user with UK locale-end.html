    <meta name="layout" content="main">
    <title>
        User's reports
    </title>
    <script src="/validis-reports/js/reports/userCtrl.js" type="text/javascript"></script>

    <script src="/validis-reports/js/reports/reportService.js" type="text/javascript"></script>


        
	</head>
	<body>
		<div id="grailsLogo" role="banner"><a href="http://grails.org"></a></div>
		
    <div class="show-user ng-scope" ng-app="validis-reports">
        <div ng-controller="UserCtrl" ng-init="init(1)" class="ng-scope">
            <h2>
                User
            </h2>
            <div class="user-name">
                David
            </div>
            <div>
                <h3>
                    Reports
                </h3>
                <ul class="user-reports">
                    <!-- ngRepeat: report in reports --><li ng-repeat="report in reports" class="ng-scope ng-binding">report_1</li><!-- end ngRepeat: report in reports --><li ng-repeat="report in reports" class="ng-scope ng-binding">report_2</li><!-- end ngRepeat: report in reports --><li ng-repeat="report in reports" class="ng-scope ng-binding">report_3</li><!-- end ngRepeat: report in reports -->
                </ul>
            </div>
            <button class="add-report" ng-click="addReport()">
                Add report
            </button>
            <span class="report-counter ng-binding ng-hide" ng-show="reportsBeingGenerated > 0">
                Number of reports being generated
                0
            </span>
        </div>
    </div>

		<div class="footer" role="contentinfo"></div>
		<div id="spinner" class="spinner" style="display:none;">Loadingâ€¦</div>
